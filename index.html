<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>

    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <img class="game-over d-none" id="game-over" src="img/game-over.png" alt="Game Over">
    <button onclick="restart()" id="restart-btn" class="restart-btn d-none">Restart</button>
    <div class="player-panel">
        <div id="player-1">
            <img class="" src="./img/circle.png"> Player 1
        </div>
        <div class="player-inactive" id="player-2">
            <img class="" src="./img/cross.png"> Player 2
        </div>
    </div>
<div class="line-box">
    <div id="line-1" class="horizontal-line" style="top: 64px; left: -199px"></div>
    <div id="line-2" class="horizontal-line" style="top: 203px; left: -199px"></div>
    <div id="line-3" class="horizontal-line" style="top: 343px; left: -199px"></div>
    <div id="line-4" class="horizontal-line make-vertical" style="top: 205px; left: -340px"></div>
    <div id="line-5" class="horizontal-line make-vertical" style="top: 205px; left: -200px"></div>
    <div id="line-6" class="horizontal-line make-vertical" style="top: 205px; left: -60px"></div>
    <div id="line-7" class="horizontal-line make-vertical"
        style="top: 201px; left: -202px; transform: rotate(45deg) scaleX(0.0)"></div>
    <div id="line-8" class="horizontal-line make-vertical"
        style="top: 201px; left: -202px; transform: rotate(-45deg) scaleX(0.0)"></div>
    </div>
    <table>
        <tr>
            <td onclick="fillShape(0)">
                <div class="center">
                    <img id="circle_0" class="shape d-none" src="./img/circle.png">
                    <img id="cross_0" class="shape d-none" src="./img/cross.png">
                </div>
            </td>
            <td onclick="fillShape(1)">
                <div class="center">
                    <img id="circle_1" class="shape d-none" src="./img/circle.png">
                    <img id="cross_1" class="shape d-none" src="./img/cross.png">
                </div>
            </td>
            <td onclick="fillShape(2)">
                <div class="center">
                    <img id="circle_2" class="shape d-none" src="./img/circle.png">
                    <img id="cross_2" class="shape d-none" src="./img/cross.png">
                </div>
            </td>
        </tr>
        <tr>
            <td onclick="fillShape(3)">
                <div class="center">
                    <img id="circle_3" class="shape d-none" src="./img/circle.png">
                    <img id="cross_3" class="shape d-none" src="./img/cross.png">
                </div>
            </td>
            <td onclick="fillShape(4)">
                <div class="center">
                    <img id="circle_4" class="shape d-none" src="./img/circle.png">
                    <img id="cross_4" class="shape d-none" src="./img/cross.png">
                </div>
            </td>
            <td onclick="fillShape(5)">
                <div class="center">
                    <img id="circle_5" class="shape d-none" src="./img/circle.png">
                    <img id="cross_5" class="shape d-none" src="./img/cross.png">
                </div>
            </td>
        </tr>
        <tr>
            <td onclick="fillShape(6)">
                <div class="center">
                    <img id="circle_6" class="shape d-none" src="./img/circle.png">
                    <img id="cross_6" class="shape d-none" src="./img/cross.png">
                </div>
            </td>
            <td onclick="fillShape(7)">
                <div class="center">
                    <img id="circle_7" class="shape d-none" src="./img/circle.png">
                    <img id="cross_7" class="shape d-none" src="./img/cross.png">
                </div>
            </td>
            <td onclick="fillShape(8)">
                <div class="center">
                    <img id="circle_8" class="shape d-none" src="./img/circle.png">
                    <img id="cross_8" class="shape d-none" src="./img/cross.png">
                </div>
            </td>
        </tr>
    </table>

</body>

</html>
