<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>

    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>

    <div class="player-panel">
        <div id="player-1">
            <img class="" src="./img/circle.png"> Player 1
        </div>
        <div class="player-inactive" id="player-2">
            <img class="" src="./img/cross.png"> Player 2
        </div>
    </div>
    
    <div class="horizontal-line" style="top: 372px"></div>
    <div class="horizontal-line" style="top: 514px"></div>
    <div class="horizontal-line" style="top: 653px"></div>
    <div class="horizontal-line make-vertical" style="top: 514px"></div>
    <div class="horizontal-line make-vertical" style="top: 514px; left: 213px"></div>
    <div class="horizontal-line make-vertical" style="top: 514px; left: 493px"></div>
    <div class="horizontal-line make-vertical" style="top: 514px; left: 328px; transform: rotate(45deg)"></div>
    <div class="horizontal-line make-vertical" style="top: 514px; left: 328px; transform: rotate(-45deg)"></div>
    <table>
        <tr>
            <td onclick="fillShape(0)">
                <div class="center">
                    <img id="circle_0" class="shape d-none" src="./img/circle.png">
                    <img id="cross_0" class="shape d-none" src="./img/cross.png">
                </div>
            </td>
            <td onclick="fillShape(1)">
                <div class="center">
                    <img id="circle_1" class="shape d-none" src="./img/circle.png">
                    <img id="cross_1" class="shape d-none" src="./img/cross.png">
                </div>
            </td>
            <td onclick="fillShape(2)">
                <div class="center">
                    <img id="circle_2" class="shape d-none" src="./img/circle.png">
                    <img id="cross_2" class="shape d-none" src="./img/cross.png">
                </div>
            </td>
        </tr>
        <tr>
            <td onclick="fillShape(3)">

                    <img id="cross_3" class="shape d-none" src="./img/cross.png">
                </div>
            </td>
            <td onclick="fillShape(4)">
                <div class="center">
                    <img id="circle_4" class="shape d-none" src="./img/circle.png">
                    <img id="cross_4" class="shape d-none" src="./img/cross.png">
                </div>
            </td>
            <td onclick="fillShape(5)">
                <div class="center">

                    <img id="cross_5" class="shape d-none" src="./img/cross.png">
                </div>
            </td>
        </tr>
        <tr>

                    <img id="cross_6" class="shape d-none" src="./img/cross.png">
                </div>
            </td>
            <td onclick="fillShape(7)">
                <div class="center">
                    <img id="circle_7" class="shape d-none" src="./img/circle.png">
                    <img id="cross_7" class="shape d-none" src="./img/cross.png">
                </div>
            </td>
            <td onclick="fillShape(8)">

        </tr>
    </table>

</body>

</html>
